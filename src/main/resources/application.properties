spring.application.name=FitnessDump
spring.datasource.url=jdbc:mysql://localhost:3306/fitnessDump?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.sql=DEBUG
logging.level.org.hibernate.type.descriptor=TRACE
spring.config.import=optional:file:.env
server.port=8080
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
jwtKey=${SECRET_KEY}
jwtExpiration=${EXPIRATION_TIME}
